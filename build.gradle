plugins {
    id 'java-gradle-plugin'
    id 'maven-publish'
    id 'com.gradle.plugin-publish' version '1.2.1'
}

group = 'dev.rafandoo'
version = '1.0.0'

gradlePlugin {
    website = 'https://github.com/rafandoo/versioning'
    vcsUrl = 'https://github.com/rafandoo/versioning.git'

    plugins {
        versioning {
            id = 'dev.rafandoo.versioning'
            displayName = 'Versioning Plugin'
            description = 'A Gradle plugin to manage project versioning.'
            tags = ['versioning', 'semver', 'release']
            implementationClass = 'dev.rafandoo.versioning.VersioningPlugin'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

test {
    useJUnitPlatform()
}
